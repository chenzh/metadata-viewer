<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‰πí‰πìÁêÉ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    .info { display: flex; gap: 50px; margin-bottom: 10px; font-size: 1.2rem; }
    #gameCanvas { border: 3px solid #444; }
    .controls {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      gap: 10px;
      margin-top: 15px;
    }
    .controls button {
      width: 60px; height: 50px;
      background: #333; color: white;
      border: none; border-radius: 8px;
      font-size: 1.2rem; cursor: pointer;
    }
    .btn { margin-top: 15px; padding: 10px 25px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #45a049; }
    .mode { margin-top: 10px; }
    .mode label { margin-right: 15px; }
    .back-link { margin-top: 15px; color: #888; text-decoration: none; }
    @media (max-width: 400px) { #gameCanvas { width: 350px; height: 250px; } }
  </style>
</head>
<body>
  <h1>üèì ‰πí‰πìÁêÉ</h1>
  <div class="info">
    <span>Áé©ÂÆ∂: <strong id="playerScore">0</strong></span>
    <span>ÁîµËÑë: <strong id="aiScore">0</strong></span>
  </div>
  <canvas id="gameCanvas" width="400" height="280"></canvas>
  <div class="controls">
    <button style="grid-column: 2;" onclick="movePaddle(-1)">‚Üë</button>
    <button onclick="movePaddle(1)">‚Üì</button>
  </div>
  <div class="mode">
    <label><input type="radio" name="mode" value="ai" checked> ‰∫∫Êú∫ÂØπÊàò</label>
    <label><input type="radio" name="mode" value="2p"> Âèå‰∫∫ÂØπÊàò</label>
  </div>
  <button class="btn" onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
  <a href="index.html" class="back-link">‚Üê ËøîÂõûÊ∏∏ÊàèÂàóË°®</a>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const PADDLE_H = 60, PADDLE_W = 12, BALL_R = 8;
    let player = { y: 110, score: 0 },
        opponent = { y: 110, score: 0 },
        ball = { x: 200, y: 140, vx: 4, vy: 2 },
        gameLoop = null, mode = 'ai';
    
    function draw() {
      ctx.fillStyle = '#0a0a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Center line
      ctx.strokeStyle = '#4a4a6e';
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.moveTo(canvas.width/2, 0);
      ctx.lineTo(canvas.width/2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);
      
      // Paddles
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(20, player.y, PADDLE_W, PADDLE_H);
      ctx.fillStyle = '#ff5252';
      ctx.fillRect(canvas.width - 20 - PADDLE_W, opponent.y, PADDLE_W, PADDLE_H);
      
      // Ball
      ctx.fillStyle = '#ffeb3b';
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, BALL_R, 0, Math.PI * 2);
      ctx.fill();
    }
    
    function update() {
      ball.x += ball.vx;
      ball.y += ball.vy;
      
      // Wall bounce
      if (ball.y - BALL_R < 0 || ball.y + BALL_R > canvas.height) ball.vy *= -1;
      
      // Paddle bounce
      if (ball.x - BALL_R < 32 && ball.x > 20 &&
          ball.y > player.y && ball.y < player.y + PADDLE_H) {
        ball.x = 32 + BALL_R;
        ball.vx = Math.abs(ball.vx) * 1.02;
        const hitPos = (ball.y - player.y) / PADDLE_H - 0.5;
        ball.vy += hitPos * 4;
      }
      
      if (ball.x + BALL_R > canvas.width - 32 && ball.x < canvas.width - 20 &&
          ball.y > opponent.y && ball.y < opponent.y + PADDLE_H) {
        ball.x = canvas.width - 32 - BALL_R;
        ball.vx = -Math.abs(ball.vx) * 1.02;
        const hitPos = (ball.y - opponent.y) / PADDLE_H - 0.5;
        ball.vy += hitPos * 4;
      }
      
      // Score
      if (ball.x < 0) {
        opponent.score++;
        document.getElementById('aiScore').textContent = opponent.score;
        resetBall();
      }
      if (ball.x > canvas.width) {
        player.score++;
        document.getElementById('playerScore').textContent = player.score;
        resetBall();
      }
      
      // AI
      if (mode === 'ai') {
        const target = ball.y - PADDLE_H/2;
        opponent.y += (target - opponent.y) * 0.08;
      }
      
      // Bounds
      player.y = Math.max(0, Math.min(canvas.height - PADDLE_H, player.y));
      opponent.y = Math.max(0, Math.min(canvas.height - PADDLE_H, opponent.y));
      
      draw();
    }
    
    function resetBall() {
      ball.x = canvas.width/2;
      ball.y = canvas.height/2;
      ball.vx = (Math.random() > 0.5 ? 4 : -4);
      ball.vy = (Math.random() - 0.5) * 4;
    }
    
    function movePaddle(dir) {
      player.y += dir * 30;
    }
    
    document.addEventListener('keydown', e => {
      if (mode === '2p') {
        if (e.key === 'w') player.y -= 20;
        if (e.key === 's') player.y += 20;
        if (e.key === 'ArrowUp') opponent.y -= 20;
        if (e.key === 'ArrowDown') opponent.y += 20;
      } else {
        if (e.key === 'ArrowUp') player.y -= 20;
        if (e.key === 'ArrowDown') player.y += 20;
      }
    });
    
    function startGame() {
      if (gameLoop) clearInterval(gameLoop);
      mode = document.querySelector('input[name="mode"]:checked').value;
      player.score = 0; opponent.score = 0;
      player.y = 110; opponent.y = 110;
      document.getElementById('playerScore').textContent = '0';
      document.getElementById('aiScore').textContent = '0';
      resetBall();
      gameLoop = setInterval(update, 1000/60);
      draw();
    }
    
    draw();
  </script>
</body>
</html>
