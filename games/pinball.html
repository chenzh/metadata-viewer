<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂºπÁêÉ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    .info { display: flex; gap: 30px; margin-bottom: 10px; }
    #gameCanvas { border: 3px solid #444; }
    .controls { margin-top: 15px; }
    .btn { padding: 12px 30px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    .btn:hover { background: #45a049; }
    .back-link { margin-top: 15px; color: #888; text-decoration: none; }
    @media (max-width: 400px) { #gameCanvas { width: 350px; height: 450px; } }
  </style>
</head>
<body>
  <h1>üî¥ ÂºπÁêÉ</h1>
  <div class="info">
    <span>ÂæóÂàÜ: <strong id="score">0</strong></span>
    <span>ÁêÉÊï∞: <strong id="balls">3</strong></span>
  </div>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div class="controls">
    <button class="btn" onclick="startGame()">ÂºÄÂßã/ÂèëÂ∞Ñ</button>
  </div>
  <p style="margin-top:10px;color:#888;">ÁÇπÂáªÂèëÂ∞ÑÔºåÊå°ÊùøÂèçÂºπ</p>
  <a href="index.html" class="back-link">‚Üê ËøîÂõûÊ∏∏ÊàèÂàóË°®</a>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const GRAVITY = 0.15, BOUNCE = 0.7, FRICTION = 0.99;
    let ball = { x: 200, y: 400, vx: 0, vy: 0, r: 10 },
        paddle = { x: 150, width: 100, angle: 0 },
        bumpers = [], score = 0, balls = 3, launched = false,
        gameLoop = null;
    
    // Create bumpers
    for (let i = 0; i < 5; i++) {
      bumpers.push({
        x: 80 + i * 60,
        y: 150 + (i % 2) * 80,
        r: 25
      });
    }
    
    function draw() {
      ctx.fillStyle = '#0a0a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw walls
      ctx.fillStyle = '#4a4a6e';
      ctx.fillRect(0, 0, 20, canvas.height);
      ctx.fillRect(canvas.width - 20, 0, 20, canvas.height);
      ctx.fillRect(0, 0, canvas.width, 20);
      
      // Draw bumpers
      bumpers.forEach(b => {
        const grad = ctx.createRadialGradient(b.x - 5, b.y - 5, 5, b.x, b.y, b.r);
        grad.addColorStop(0, '#ff7b7b');
        grad.addColorStop(1, '#d32f2f');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = '#b71c1c';
        ctx.lineWidth = 3;
        ctx.stroke();
      });
      
      // Draw paddle
      ctx.save();
      ctx.translate(paddle.x + paddle.width/2, 450);
      ctx.rotate(paddle.angle);
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(-paddle.width/2, -10, paddle.width, 20);
      ctx.fillStyle = '#81c784';
      ctx.fillRect(-paddle.width/2 + 5, -8, paddle.width - 10, 4);
      ctx.restore();
      
      // Draw ball
      const grad = ctx.createRadialGradient(ball.x - 3, ball.y - 3, 2, ball.x, ball.y, ball.r);
      grad.addColorStop(0, '#fff');
      grad.addColorStop(1, '#ff5252');
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fill();
    }
    
    function update() {
      if (!launched) return;
      
      ball.vy += GRAVITY;
      ball.vx *= FRICTION;
      ball.vy *= FRICTION;
      ball.x += ball.vx;
      ball.y += ball.vy;
      
      // Wall bounce
      if (ball.x - ball.r < 20) { ball.x = 20 + ball.r; ball.vx *= -BOUNCE; }
      if (ball.x + ball.r > canvas.width - 20) { ball.x = canvas.width - 20 - ball.r; ball.vx *= -BOUNCE; }
      if (ball.y - ball.r < 20) { ball.y = 20 + ball.r; ball.vy *= -BOUNCE; }
      
      // Paddle bounce
      if (ball.y + ball.r > 440 && ball.y - ball.r < 460 &&
          ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
        ball.y = 440 - ball.r;
        ball.vy = -Math.abs(ball.vy) * 1.05;
        const hitPos = (ball.x - paddle.x) / paddle.width;
        ball.vx += (hitPos - 0.5) * 5;
        score += 10;
        document.getElementById('score').textContent = score;
      }
      
      // Bumper bounce
      bumpers.forEach(b => {
        const dx = ball.x - b.x, dy = ball.y - b.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < ball.r + b.r) {
          const nx = dx / dist, ny = dy / dist;
          const dot = ball.vx * nx + ball.vy * ny;
          ball.vx -= 2 * dot * nx;
          ball.vy -= 2 * dot * ny;
          ball.vx *= 1.1; ball.vy *= 1.1;
          ball.x = b.x + nx * (ball.r + b.r);
          ball.y = b.y + ny * (ball.r + b.r);
          score += 50;
          document.getElementById('score').textContent = score;
        }
      });
      
      // Ball lost
      if (ball.y > canvas.height) {
        balls--;
        document.getElementById('balls').textContent = balls;
        if (balls <= 0) {
          clearInterval(gameLoop);
          alert(`Ê∏∏ÊàèÁªìÊùüÔºÅÂæóÂàÜ: ${score}`);
          launched = false;
        } else {
          resetBall();
        }
      }
      
      draw();
    }
    
    function resetBall() {
      ball = { x: 200, y: 400, vx: 0, vy: 0, r: 10 };
      launched = false;
    }
    
    function launch() {
      if (launched) return;
      ball.vx = (Math.random() - 0.5) * 4;
      ball.vy = -8;
      launched = true;
    }
    
    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      paddle.x = (e.clientX - rect.left) * scaleX - paddle.width/2;
      paddle.x = Math.max(20, Math.min(canvas.width - 20 - paddle.width, paddle.x));
      paddle.angle = (canvas.width/2 - (paddle.x + paddle.width/2)) * 0.002;
    });
    
    function startGame() {
      if (!gameLoop) {
        gameLoop = setInterval(update, 1000/60);
      }
      if (!launched) launch();
    }
    
    draw();
  </script>
</body>
</html>
