<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;

    h1 { font-size: 1.5rem; margin-bottom: 5px; }
    .info { display: flex; gap: 20px; margin-bottom: 10px; align-items: center; }
    .info span { color: #888; }

    }
    .cell.revealed {
      background: #2a2a4e;

    }
    .cell.mine { background: #ff5252; }
    .cell.flagged { background: #ffa726; }
    .cell.c1 { color: #448aff; }
    .cell.c2 { color: #69f0ae; }
    .cell.c3 { color: #ff5252; }
    .cell.c4 { color: #e040fb; }
    .cell.c5 { color: #ff9100; }

    .cell.c7 { color: #ff1744; }
    .cell.c8 { color: #78909c; }
    .btn { margin-top: 15px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }

    @media (max-width: 400px) { .cell { width: 25px; height: 25px; font-size: 0.8rem; } }
  </style>
</head>
<body>
  <h1>ğŸ’£ æ‰«é›·</h1>
  <div class="info">
    <span>éš¾åº¦: <select id="difficulty" onchange="newGame()">
      <option value="easy">ç®€å• (8x8)</option>
      <option value="medium" selected>ä¸­ç­‰ (12x12)</option>
      <option value="hard">å›°éš¾ (16x16)></option>
    </select></span>
    <span>â³ <span id="timer">0</span></span>
    <span>ğŸ’£ <span id="mines">0</span></span>
  </div>
  <div class="game-board" id="board"></div>
  <p class="status" id="status"></p>
  <button class="btn" onclick="newGame()">æ–°æ¸¸æˆ</button>
  <p style="margin-top:10px;font-size:0.8rem;color:#888;">å·¦é”®æ­å¼€ | å³é”®æ ‡è®°</p>

  <script>
    // ç¦æ­¢é•¿æŒ‰å¤åˆ¶èœå•
    document.addEventListener('contextmenu', e => e.preventDefault());
    const configs = { easy: { w: 8, h: 8, mines: 10 }, medium: { w: 12, h: 12, mines: 20 }, hard: { w: 16, h: 16, mines: 40 } };
    let board = [], revealed = [], flagged = [], gameOver = false, firstClick = true, timer = 0, timerInterval = null;

    function initGame() {
      const diff = configs[document.getElementById('difficulty').value];
      const { w, h, mines } = diff;
      board = Array(h).fill(null).map(() => Array(w).fill(0));
      revealed = Array(h).fill(null).map(() => Array(w).fill(false));
      flagged = Array(h).fill(null).map(() => Array(w).fill(false));
      gameOver = false; firstClick = true; timer = 0;
      clearInterval(timerInterval);
      document.getElementById('timer').textContent = '0';
      document.getElementById('mines').textContent = mines;
      document.getElementById('status').textContent = '';
      render();
    }

    function placeMines(excludeX, excludeY) {
      const diff = configs[document.getElementById('difficulty').value];
      const { w, h, mines } = diff;
      let placed = 0;
      while (placed < mines) {
        const x = Math.floor(Math.random() * w), y = Math.floor(Math.random() * h);
        if (board[y][x] === -1 || (x === excludeX && y === excludeY)) continue;
        board[y][x] = -1;
        placed++;
      }
      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          if (board[y][x] === -1) continue;
          let count = 0;
          for (let dy = -1; dy <= 1; dy++) {
            for (let dx = -1; dx <= 1; dx++) {
              const ny = y + dy, nx = x + dx;
              if (ny >= 0 && ny < h && nx >= 0 && nx < w && board[ny][nx] === -1) count++;
            }
          }
          board[y][x] = count;
        }
      }
    }

    function render() {
      const container = document.getElementById('board');
      const diff = configs[document.getElementById('difficulty').value];
      container.innerHTML = '';
      container.style.gridTemplateColumns = `repeat(${diff.w}, 1fr)`;
      
      for (let y = 0; y < diff.h; y++) {
        for (let x = 0; x < diff.w; x++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.x = x; cell.dataset.y = y;
          if (revealed[y][x]) {
            cell.classList.add('revealed');
            if (board[y][x] === -1) { cell.classList.add('mine'); cell.textContent = 'ğŸ’£'; }
            else if (board[y][x] > 0) { cell.classList.add(`c${board[y][x]}`); cell.textContent = board[y][x]; }
          } else if (flagged[y][x]) {
            cell.classList.add('flagged');
            cell.textContent = 'ğŸš©';
          }
          cell.onclick = () => reveal(x, y);
          cell.oncontextmenu = (e) => { e.preventDefault(); toggleFlag(x, y); };
          container.appendChild(cell);
        }
      }
    }

    function reveal(x, y) {
      if (gameOver || flagged[y][x] || revealed[y][x]) return;
      const diff = configs[document.getElementById('difficulty').value];
      if (firstClick) {
        placeMines(x, y);
        firstClick = false;
        timerInterval = setInterval(() => { timer++; document.getElementById('timer').textContent = timer; }, 1000);
      }
      revealed[y][x] = true;
      if (board[y][x] === -1) {
        gameOver = true;
        clearInterval(timerInterval);
        document.getElementById('status').textContent = 'ğŸ’¥ æ¸¸æˆç»“æŸï¼';
        for (let yy = 0; yy < diff.h; yy++) for (let xx = 0; xx < diff.w; xx++) if (board[yy][xx] === -1) revealed[yy][xx] = true;
      } else if (board[y][x] === 0) {
        for (let dy = -1; dy <= 1; dy++) {
          for (let dx = -1; dx <= 1; dx++) {
            const ny = y + dy, nx = x + dx;
            if (ny >= 0 && ny < diff.h && nx >= 0 && nx < diff.w) reveal(nx, ny);
          }
        }
      }
      checkWin();
      render();
    }

    function toggleFlag(x, y) {
      if (gameOver || revealed[y][x]) return;
      flagged[y][x] = !flagged[y][x];
      const diff = configs[document.getElementById('difficulty').value];
      const flagCount = flagged.flat().filter(f => f).length;
      document.getElementById('mines').textContent = diff.mines - flagCount;
      render();
    }

    function checkWin() {
      const diff = configs[document.getElementById('difficulty').value];
      let unrevealed = 0;
      for (let y = 0; y < diff.h; y++) for (let x = 0; x < diff.w; x++) if (!revealed[y][x]) unrevealed++;
      if (unrevealed === diff.mines) {
        gameOver = true;
        clearInterval(timerInterval);
        document.getElementById('status').textContent = 'ğŸ‰ æ­å–œé€šå…³ï¼';
      }
    }

    function newGame() { initGame(); }
    newGame();
  </script>
</body>
