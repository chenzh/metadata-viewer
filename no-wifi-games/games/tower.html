<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â†ÜÂ°îÊ∏∏Êàè - No WiFi Games</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #e94560;
            text-decoration: none;
            font-size: 1.1rem;
            z-index: 10;
        }
        h1 { margin-top: 40px; font-size: 2.2rem; margin-bottom: 10px; }
        .subtitle { color: #888; margin-bottom: 10px; }
        .score { font-size: 1.5rem; color: #e94560; margin-bottom: 10px; }
        #gameCanvas {
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1e);
            border: 2px solid #333;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 20px;
            display: none;
        }
        .game-over h2 { font-size: 2.5rem; margin-bottom: 20px; color: #e94560; }
        .game-over button {
            padding: 15px 40px;
            background: #e94560;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê ËøîÂõû</a>
    <h1>üèóÔ∏è Â†ÜÂ°î</h1>
    <p class="subtitle">ÁúãÂáÜÊó∂Êú∫ÔºåÁ≤æÂáÜÊîæÁΩÆ</p>
    <div class="score">È´òÂ∫¶: <span id="height">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <p class="instructions">ÁÇπÂáªÊàñÊåâÁ©∫Ê†ºÈîÆÊîæÁΩÆÊñπÂùó</p>
    
    <div class="game-over" id="gameOver">
        <h2>Â°îÂÄí‰∫ÜÔºÅ</h2>
        <p style="font-size: 1.3rem; margin-bottom: 20px;">ÊúÄÁªàÈ´òÂ∫¶: <span id="finalHeight">0</span></p>
        <button onclick="initGame()">ÂÜçËØï‰∏ÄÊ¨°</button>
    </div>

    <script>
    // Á¶ÅÊ≠¢ÈïøÊåâÂ§çÂà∂ËèúÂçï
    document.addEventListener('contextmenu', e => e.preventDefault());
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = Math.min(window.innerWidth - 20, 400);
        canvas.height = Math.min(window.innerHeight - 200, 500);
        
        const BLOCK_HEIGHT = 25;
        const INITIAL_WIDTH = 200;
        const SPEED_BASE = 3;
        
        let blocks = [], movingBlock, score, gameOver, speed, direction;
        
        function initGame() {
            blocks = [];
            blocks.push({
                x: (canvas.width - INITIAL_WIDTH) / 2,
                y: canvas.height - BLOCK_HEIGHT,
                width: INITIAL_WIDTH,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
            
            movingBlock = null;
            score = 0;
            speed = SPEED_BASE;
            direction = 1;
            gameOver = false;
            
            document.getElementById('height').textContent = score;
            document.getElementById('gameOver').style.display = 'none';
            
            createMovingBlock();
            gameLoop();
        }
        
        function createMovingBlock() {
            const lastBlock = blocks[blocks.length - 1];
            movingBlock = {
                x: 0,
                y: lastBlock.y - BLOCK_HEIGHT,
                width: lastBlock.width,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            };
        }
        
        function dropBlock() {
            if (gameOver || !movingBlock) return;
            
            const lastBlock = blocks[blocks.length - 1];
            const overlap = Math.max(0, Math.min(movingBlock.x + movingBlock.width, lastBlock.x + lastBlock.width) - Math.max(movingBlock.x, lastBlock.x));
            
            if (overlap <= 0) {
                gameOver = true;
                document.getElementById('finalHeight').textContent = score;
                document.getElementById('gameOver').style.display = 'block';
                return;
            }
            
            const newBlock = {
                x: Math.max(movingBlock.x, lastBlock.x),
                y: movingBlock.y,
                width: overlap,
                color: movingBlock.color
            };
            
            // Add cut-off piece animation
            if (movingBlock.x < lastBlock.x) {
                // Cut left
                createParticle(movingBlock.x, movingBlock.y, lastBlock.x - movingBlock.x);
            } else if (movingBlock.x + movingBlock.width > lastBlock.x + lastBlock.width) {
                // Cut right
                createParticle(lastBlock.x + lastBlock.width, movingBlock.y, movingBlock.x + movingBlock.width - lastBlock.x - lastBlock.width);
            }
            
            blocks.push(newBlock);
            score++;
            speed = SPEED_BASE + score * 0.3;
            document.getElementById('height').textContent = score;
            
            // Scroll view if needed
            if (blocks.length > 15) {
                blocks.forEach(b => b.y += BLOCK_HEIGHT);
            }
            
            createMovingBlock();
        }
        
        let particles = [];
        function createParticle(x, y, width) {
            particles.push({ x, y, width, vy: 5, opacity: 1 });
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                p.y += p.vy;
                p.vy += 0.5;
                p.opacity -= 0.02;
                return p.opacity > 0;
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = `rgba(233, 69, 96, ${p.opacity})`;
                ctx.fillRect(p.x, p.y, p.width, BLOCK_HEIGHT);
            });
        }
        
        function gameLoop() {
            if (gameOver) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw stacked blocks
            blocks.forEach((block, i) => {
                ctx.fillStyle = block.color;
                ctx.fillRect(block.x, block.y, block.width, BLOCK_HEIGHT);
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.strokeRect(block.x, block.y, block.width, BLOCK_HEIGHT);
            });
            
            // Update and draw moving block
            if (movingBlock) {
                movingBlock.x += speed * direction;
                if (movingBlock.x <= 0 || movingBlock.x + movingBlock.width >= canvas.width) {
                    direction *= -1;
                }
                
                ctx.fillStyle = movingBlock.color;
                ctx.fillRect(movingBlock.x, movingBlock.y, movingBlock.width, BLOCK_HEIGHT);
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.strokeRect(movingBlock.x, movingBlock.y, movingBlock.width, BLOCK_HEIGHT);
            }
            
            updateParticles();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }
        
        canvas.addEventListener('click', dropBlock);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                dropBlock();
            }
        });
        
        initGame();
    </script>
</body>
</html>
