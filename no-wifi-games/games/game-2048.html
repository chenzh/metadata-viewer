<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    h1 { font-size: 2.5rem; color: #eee; }
    .score-box {
      background: #bbada0;
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
    }
    .score-box span {
      display: block;
      color: #eee4da;
      font-size: 0.8rem;
      text-transform: uppercase;
    }
    .score-box strong {
      font-size: 1.5rem;
      color: white;
    }
    .game-container {
      background: #bbada0;
      padding: 10px;
      border-radius: 10px;
      position: relative;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
    }
    .grid-cell {
      background: rgba(238, 228, 218, 0.35);
      border-radius: 5px;
    }
    .tile {
      position: absolute;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.15s ease;
    }
    .tile-2 { background: #eee4da; color: #776e65; }
    .tile-4 { background: #ede0c8; color: #776e65; }
    .tile-8 { background: #f2b179; color: white; }
    .tile-16 { background: #f59563; color: white; }
    .tile-32 { background: #f67c5f; color: white; }
    .tile-64 { background: #f65e3b; color: white; }
    .tile-128 { background: #edcf72; color: white; font-size: 1.5rem; }
    .tile-256 { background: #edcc61; color: white; font-size: 1.5rem; }
    .tile-512 { background: #edc850; color: white; font-size: 1.5rem; }
    .tile-1024 { background: #edc53f; color: white; font-size: 1.2rem; }
    .tile-2048 { background: #edc22e; color: white; font-size: 1.2rem; }
    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #8f7a66;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover { background: #9f8a76; }
    .game-over {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(238, 228, 218, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 10px;
    }
    .game-over.show { display: flex; }
    .game-over h2 { color: #776e65; font-size: 2rem; margin-bottom: 10px; }
    @media (max-width: 400px) {
      .grid-container {
        grid-template-columns: repeat(4, 60px);
        grid-template-rows: repeat(4, 60px);
        gap: 8px;
      }
      .tile { width: 60px; height: 60px; font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>2048</h1>
    <div class="score-box">
      <span>Score</span>
      <strong id="score">0</strong>
    </div>
  </div>
  
  <div class="game-container">
    <div class="grid-container" id="grid">
      <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
      <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
      <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
      <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
    </div>
    <div class="game-over" id="gameOver">
      <h2>Game Over!</h2>
      <button class="btn" onclick="resetGame()">Try Again</button>
    </div>
  </div>
  
  <button class="btn" onclick="resetGame()">New Game</button>
  
  <script>
    const gridSize = 4;
    let board = [];
    let score = 0;
    let touchStartX, touchStartY;

    function init() {
      board = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));
      score = 0;
      document.getElementById('score').textContent = '0';
      document.getElementById('gameOver').classList.remove('show');
      addNewTile();
      addNewTile();
      render();
    }

    function addNewTile() {
      const emptyCells = [];
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (board[r][c] === 0) emptyCells.push({r, c});
        }
      }
      if (emptyCells.length > 0) {
        const {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function render() {
      const grid = document.getElementById('grid');
      grid.querySelectorAll('.tile').forEach(t => t.remove());
      
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (board[r][c] !== 0) {
            const tile = document.createElement('div');
            tile.className = `tile tile-${board[r][c]}`;
            tile.textContent = board[r][c];
            tile.style.left = `${c * 90 + 10}px`;
            tile.style.top = `${r * 90 + 10}px`;
            if (window.innerWidth <= 400) {
              tile.style.left = `${c * 68 + 8}px`;
              tile.style.top = `${r * 68 + 8}px`;
            }
            grid.appendChild(tile);
          }
        }
      }
      document.getElementById('score').textContent = score;
    }

    function slideRowLeft(row) {
      const filtered = row.filter(x => x !== 0);
      for (let i = 0; i < filtered.length - 1; i++) {
        if (filtered[i] === filtered[i + 1]) {
          filtered[i] *= 2;
          score += filtered[i];
          filtered[i + 1] = 0;
        }
      }
      const result = filtered.filter(x => x !== 0);
      while (result.length < gridSize) result.push(0);
      return result;
    }

    function moveLeft() {
      let moved = false;
      for (let r = 0; r < gridSize; r++) {
        const old = [...board[r]];
        board[r] = slideRowLeft(board[r]);
        if (old.join(',') !== board[r].join(',')) moved = true;
      }
      return moved;
    }

    function moveRight() {
      let moved = false;
      for (let r = 0; r < gridSize; r++) {
        const old = [...board[r]];
        board[r] = slideRowLeft(board[r].reverse()).reverse();
        if (old.join(',') !== board[r].join(',')) moved = true;
      }
      return moved;
    }

    function moveUp() {
      let moved = false;
      for (let c = 0; c < gridSize; c++) {
        const col = board.map(row => row[c]);
        const old = [...col];
        const newCol = slideRowLeft(col);
        for (let r = 0; r < gridSize; r++) {
          board[r][c] = newCol[r];
        }
        if (old.join(',') !== newCol.join(',')) moved = true;
      }
      return moved;
    }

    function moveDown() {
      let moved = false;
      for (let c = 0; c < gridSize; c++) {
        const col = board.map(row => row[c]).reverse();
        const old = [...col];
        const newCol = slideRowLeft(col).reverse();
        for (let r = 0; r < gridSize; r++) {
          board[r][c] = newCol[r];
        }
        if (old.join(',') !== newCol.join(',')) moved = true;
      }
      return moved;
    }

    function isGameOver() {
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (board[r][c] === 0) return false;
          if (c < gridSize - 1 && board[r][c] === board[r][c + 1]) return false;
          if (r < gridSize - 1 && board[r][c] === board[r + 1][c]) return false;
        }
      }
      return true;
    }

    function makeMove(direction) {
      let moved = false;
      switch(direction) {
        case 'left': moved = moveLeft(); break;
        case 'right': moved = moveRight(); break;
        case 'up': moved = moveUp(); break;
        case 'down': moved = moveDown(); break;
      }
      if (moved) {
        addNewTile();
        render();
        if (isGameOver()) {
          document.getElementById('gameOver').classList.add('show');
        }
      }
    }

    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft': e.preventDefault(); makeMove('left'); break;
        case 'ArrowRight': e.preventDefault(); makeMove('right'); break;
        case 'ArrowUp': e.preventDefault(); makeMove('up'); break;
        case 'ArrowDown': e.preventDefault(); makeMove('down'); break;
      }
    });

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', (e) => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (Math.abs(dx) > 30) makeMove(dx > 0 ? 'right' : 'left');
      } else {
        if (Math.abs(dy) > 30) makeMove(dy > 0 ? 'down' : 'up');
      }
    });

    function resetGame() {
      init();
    }

    init();
  </script>
</body>
</html>
