<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞机大战</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    .info { display: flex; gap: 30px; margin-bottom: 10px; }
    #gameCanvas { border: 3px solid #444; cursor: none; }
    .controls { margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .btn { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #45a049; }
    .back-link { margin-top: 15px; color: #888; text-decoration: none; }
    @media (max-width: 400px) { #gameCanvas { width: 350px; height: 500px; } }
  </style>
</head>
<body>
  <h1>✈️ 飞机大战</h1>
  <div class="info">
    <span>得分: <strong id="score">0</strong></span>
    <span>生命: <strong id="lives">3</strong></span>
  </div>
  <canvas id="gameCanvas" width="400" height="550"></canvas>
  <div class="controls">
    <button class="btn" onclick="startGame()">开始游戏</button>
  </div>
  <p style="margin-top:10px;color:#888;">鼠标/触摸移动，自动射击</p>
  <a href="index.html" class="back-link">← 返回游戏列表</a>

  <script>
    // 禁止长按复制菜单
    document.addEventListener('contextmenu', e => e.preventDefault());
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let player = { x: 200, y: 480, bullets: [] },
        enemies = [], explosions = [],
        score = 0, lives = 3, gameLoop = null, gameOver = false,
        frameCount = 0, autoFire = true;
    
    function draw() {
      ctx.fillStyle = '#0a0a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Stars
      ctx.fillStyle = '#fff';
      for (let i = 0; i < 50; i++) {
        const y = ((frameCount * (i % 3 + 1)) + i * 47) % canvas.height;
        ctx.fillRect((i * 37) % canvas.width, y, i % 3 + 1, i % 3 + 1);
      }
      
      // Player plane
      ctx.fillStyle = '#4CAF50';
      ctx.beginPath();
      ctx.moveTo(player.x, player.y - 20);
      ctx.lineTo(player.x - 20, player.y + 15);
      ctx.lineTo(player.x - 10, player.y + 10);
      ctx.lineTo(player.x - 15, player.y + 25);
      ctx.lineTo(player.x + 15, player.y + 25);
      ctx.lineTo(player.x + 10, player.y + 10);
      ctx.lineTo(player.x + 20, player.y + 15);
      ctx.closePath();
      ctx.fill();
      
      // Engine fire
      ctx.fillStyle = '#ff9100';
      ctx.beginPath();
      ctx.moveTo(player.x - 8, player.y + 25);
      ctx.lineTo(player.x, player.y + 35 + Math.random() * 5);
      ctx.lineTo(player.x + 8, player.y + 25);
      ctx.fill();
      
      // Bullets
      ctx.fillStyle = '#ffeb3b';
      player.bullets.forEach(b => {
        ctx.fillRect(b.x - 2, b.y, 4, 12);
        ctx.fillStyle = '#fff';
        ctx.fillRect(b.x - 1, b.y - 2, 2, 4);
        ctx.fillStyle = '#ffeb3b';
      });
      
      // Enemies
      enemies.forEach(e => {
        ctx.fillStyle = e.type === 1 ? '#ff5252' : '#e040fb';
        ctx.beginPath();
        ctx.moveTo(e.x, e.y + 15);
        ctx.lineTo(e.x - 15, e.y - 10);
        ctx.lineTo(e.x - 10, e.y - 15);
        ctx.lineTo(e.x + 10, e.y - 15);
        ctx.lineTo(e.x + 15, e.y - 10);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = '#ffeb3b';
        ctx.fillRect(e.x - 5, e.y - 5, 3, 3);
        ctx.fillRect(e.x + 2, e.y - 5, 3, 3);
      });
      
      // Explosions
      explosions.forEach((e, i) => {
        ctx.fillStyle = `rgba(255, ${100 + e.frame * 20}, 0, ${1 - e.frame/10})`;
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.frame * 5, 0, Math.PI * 2);
        ctx.fill();
        e.frame++;
      });
      explosions = explosions.filter(e => e.frame < 10);
    }
    
    function update() {
      if (gameOver) return;
      frameCount++;
      
      // Auto fire
      if (autoFire && frameCount % 8 === 0) {
        player.bullets.push({ x: player.x - 10, y: player.y - 20 });
        player.bullets.push({ x: player.x + 10, y: player.y - 20 });
      }
      
      // Move bullets
      player.bullets = player.bullets.filter(b => {
        b.y -= 8;
        return b.y > 0;
      });
      
      // Spawn enemies
      if (frameCount % 40 === 0) {
        enemies.push({
          x: Math.random() * (canvas.width - 40) + 20,
          y: -30,
          type: Math.random() > 0.7 ? 1 : 0,
          hp: Math.random() > 0.7 ? 2 : 1
        });
      }
      
      // Move enemies
      enemies.forEach(e => {
        e.y += e.type === 1 ? 3 : 2;
      });
      
      // Check enemy out of bounds
      enemies.forEach(e => {
        if (e.y > canvas.height) {
          lives--;
          document.getElementById('lives').textContent = lives;
          if (lives <= 0) {
            gameOver = true;
            clearInterval(gameLoop);
            alert(`游戏结束！得分: ${score}`);
          }
        }
      });
      enemies = enemies.filter(e => e.y < canvas.height + 30);
      
      // Collision detection
      player.bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (Math.abs(b.x - e.x) < 20 && Math.abs(b.y - e.y) < 20) {
            e.hp--;
            player.bullets.splice(bi, 1);
            if (e.hp <= 0) {
              explosions.push({ x: e.x, y: e.y, frame: 0 });
              enemies.splice(ei, 1);
              score += e.type === 1 ? 30 : 10;
              document.getElementById('score').textContent = score;
            }
          }
        });
      });
      
      // Player collision
      enemies.forEach((e, ei) => {
        if (Math.abs(e.x - player.x) < 25 && Math.abs(e.y - player.y) < 25) {
          explosions.push({ x: e.x, y: e.y, frame: 0 });
          enemies.splice(ei, 1);
          lives--;
          document.getElementById('lives').textContent = lives;
          if (lives <= 0) {
            gameOver = true;
            clearInterval(gameLoop);
            alert(`游戏结束！得分: ${score}`);
          }
        }
      });
      
      draw();
    }
    
    function movePlayer(x, y) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      player.x = (x - rect.left) * scaleX;
      player.y = (y - rect.top) * scaleY;
      player.x = Math.max(20, Math.min(canvas.width - 20, player.x));
      player.y = Math.max(50, Math.min(canvas.height - 30, player.y));
    }
    
    canvas.addEventListener('mousemove', e => movePlayer(e.clientX, e.clientY));
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      movePlayer(e.touches[0].clientX, e.touches[0].clientY);
    });
    
    function startGame() {
      if (gameLoop) clearInterval(gameLoop);
      player = { x: 200, y: 480, bullets: [] };
      enemies = []; explosions = [];
      score = 0; lives = 3; gameOver = false; frameCount = 0;
      document.getElementById('score').textContent = '0';
      document.getElementById('lives').textContent = '3';
      gameLoop = setInterval(update, 1000/60);
      draw();
    }
    
    draw();
  </script>
</body>
</html>
