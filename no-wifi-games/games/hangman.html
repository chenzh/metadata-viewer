<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman ÁåúÂçïËØç - No WiFi Games</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #e94560;
            text-decoration: none;
            font-size: 1.1rem;
        }
        h1 { margin-top: 40px; font-size: 2.2rem; margin-bottom: 20px; }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 800px;
            width: 100%;
        }
        .hangman-display {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 20px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.2;
            white-space: pre;
            color: #e94560;
        }
        .word-display {
            font-size: 3rem;
            letter-spacing: 15px;
            text-align: center;
            margin: 20px 0;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 8px;
            max-width: 500px;
            margin: 20px auto;
        }
        .key {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .key:hover:not(.used) { background: rgba(255,255,255,0.2); }
        .key.used { opacity: 0.3; cursor: not-allowed; }
        .key.correct { background: #4caf50; }
        .key.wrong { background: #e94560; }
        .status {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;
            min-height: 30px;
        }
        .status.win { color: #4caf50; }
        .status.lose { color: #e94560; }
        #newGameBtn {
            padding: 15px 40px;
            background: #e94560;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: none;
        }
        .category { color: #888; margin-bottom: 10px; }
        @media (max-width: 500px) {
            .keyboard { grid-template-columns: repeat(7, 1fr); }
            .word-display { font-size: 2rem; letter-spacing: 10px; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê ËøîÂõû</a>
    <h1>üìù Hangman ÁåúÂçïËØç</h1>
    <p class="category" id="category">Á±ªÂà´: Âä®Áâ©</p>
    
    <div class="game-container">
        <div class="hangman-display" id="hangman"></div>
        <div style="flex: 1; min-width: 300px;">
            <div class="word-display" id="wordDisplay"></div>
            <div class="status" id="status"></div>
            <div class="keyboard" id="keyboard"></div>
            <div style="text-align: center;">
                <button id="newGameBtn" onclick="initGame()">Êñ∞Ê∏∏Êàè</button>
            </div>
        </div>
    </div>

    <script>
        const words = {
            'Âä®Áâ©': ['ELEPHANT', 'GIRAFFE', 'DOLPHIN', 'PENGUIN', 'BUTTERFLY', 'KANGAROO', 'OCTOPUS'],
            'Ê∞¥Êûú': ['BANANA', 'STRAWBERRY', 'WATERMELON', 'PINEAPPLE', 'BLUEBERRY', 'MANGO'],
            'ÂõΩÂÆ∂': ['AUSTRALIA', 'BRAZIL', 'CANADA', 'EGYPT', 'FRANCE', 'GERMANY', 'JAPAN'],
            'È¢úËâ≤': ['PURPLE', 'ORANGE', 'YELLOW', 'MAGENTA', 'TURQUOISE', 'CRIMSON']
        };
        
        const hangmanStages = [
            `
  +---+
  |   |
      |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`
        ];
        
        let currentWord, guessedLetters, wrongGuesses, maxGuesses, gameOver, currentCategory;
        
        function initGame() {
            const categories = Object.keys(words);
            currentCategory = categories[Math.floor(Math.random() * categories.length)];
            const wordList = words[currentCategory];
            currentWord = wordList[Math.floor(Math.random() * wordList.length)];
            guessedLetters = new Set();
            wrongGuesses = 0;
            maxGuesses = 6;
            gameOver = false;
            
            document.getElementById('category').textContent = `Á±ªÂà´: ${currentCategory}`;
            document.getElementById('status').textContent = '';
            document.getElementById('status').className = 'status';
            document.getElementById('newGameBtn').style.display = 'none';
            
            createKeyboard();
            updateDisplay();
        }
        
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'key';
                btn.textContent = letter;
                btn.onclick = () => guessLetter(letter);
                keyboard.appendChild(btn);
            });
        }
        
        function guessLetter(letter) {
            if (gameOver || guessedLetters.has(letter)) return;
            
            guessedLetters.add(letter);
            
            if (currentWord.includes(letter)) {
                updateKeyboard(letter, 'correct');
            } else {
                wrongGuesses++;
                updateKeyboard(letter, 'wrong');
            }
            
            updateDisplay();
            checkGameOver();
        }
        
        function updateKeyboard(letter, status) {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                if (key.textContent === letter) {
                    key.classList.add('used', status);
                }
            });
        }
        
        function updateDisplay() {
            const display = currentWord.split('').map(c => guessedLetters.has(c) ? c : '_').join(' ');
            document.getElementById('wordDisplay').textContent = display;
            document.getElementById('hangman').textContent = hangmanStages[wrongGuesses];
        }
        
        function checkGameOver() {
            const wordGuessed = currentWord.split('').every(c => guessedLetters.has(c));
            
            if (wordGuessed) {
                gameOver = true;
                document.getElementById('status').textContent = 'üéâ ÊÅ≠Âñú‰Ω†ÁåúÂØπ‰∫ÜÔºÅ';
                document.getElementById('status').className = 'status win';
                document.getElementById('newGameBtn').style.display = 'inline-block';
            } else if (wrongGuesses >= maxGuesses) {
                gameOver = true;
                document.getElementById('status').textContent = `üò¢ Ê∏∏ÊàèÁªìÊùüÔºÅÁ≠îÊ°àÊòØ: ${currentWord}`;
                document.getElementById('status').className = 'status lose';
                document.getElementById('newGameBtn').style.display = 'inline-block';
            }
        }
        
        document.addEventListener('keydown', (e) => {
            const letter = e.key.toUpperCase();
            if (letter >= 'A' && letter <= 'Z') guessLetter(letter);
        });
        
        initGame();
    </script>
</body>
</html>
