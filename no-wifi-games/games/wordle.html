<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - No WiFi Games</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #e94560;
            text-decoration: none;
            font-size: 1.1rem;
        }
        h1 { margin-top: 50px; font-size: 2.5rem; margin-bottom: 10px; }
        .subtitle { color: #888; margin-bottom: 20px; }
        .game-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .tile.filled { border-color: #666; }
        .tile.correct { background: #4caf50; border-color: #4caf50; }
        .tile.present { background: #ff9800; border-color: #ff9800; }
        .tile.absent { background: #444; border-color: #444; }
        .keyboard {
            display: grid;
            gap: 8px;
            margin-top: 30px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        .key {
            min-width: 32px;
            height: 48px;
            background: #444;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .key:hover { background: #555; }
        .key.correct { background: #4caf50; }
        .key.present { background: #ff9800; }
        .key.absent { background: #222; color: #666; }
        .key.enter, .key.backspace { min-width: 60px; font-size: 0.8rem; }
        .message {
            height: 30px;
            font-size: 1.2rem;
            color: #e94560;
            margin-top: 10px;
        }
        #newGameBtn {
            padding: 12px 30px;
            background: #e94560;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê ËøîÂõû</a>
    <h1>üî§ Wordle</h1>
    <p class="subtitle">Áåú‰∏Ä‰∏™5Â≠óÊØçÁöÑÂçïËØçÔºå‰Ω†Êúâ6Ê¨°Êú∫‰ºö</p>
    
    <div class="game-board" id="gameBoard">
        <!-- 6 rows of 5 tiles each -->
        <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
        <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
        <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
        <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
        <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
        <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
    </div>
    
    <div class="message" id="message"></div>
    <button id="newGameBtn" onclick="initGame()">Êñ∞Ê∏∏Êàè</button>
    
    <div class="keyboard" id="keyboard">
        <div class="keyboard-row">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
        </div>
        <div class="keyboard-row">
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
        </div>
        <div class="keyboard-row">
            <button class="key enter" data-key="Enter">ENTER</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button class="key backspace" data-key="Backspace">‚å´</button>
        </div>
    </div>

    <script>
    // Á¶ÅÊ≠¢ÈïøÊåâÂ§çÂà∂ËèúÂçï
    document.addEventListener('contextmenu', e => e.preventDefault());
        const wordList = [
            'ABOUT', 'ABOVE', 'ABUSE', 'ACTOR', 'ACUTE', 'ADMIT', 'ADOPT', 'ADULT', 'AFTER', 'AGAIN',
            'AGENT', 'AGREE', 'AHEAD', 'ALARM', 'ALBUM', 'ALERT', 'ALIKE', 'ALIVE', 'ALLOW', 'ALONE',
            'ALONG', 'ALTER', 'AMONG', 'ANGER', 'ANGLE', 'ANGRY', 'APART', 'APPLE', 'APPLY', 'ARENA',
            'ARGUE', 'ARISE', 'ARRAY', 'ASIDE', 'ASSET', 'AUDIO', 'AUDIT', 'AVOID', 'AWARD', 'AWARE',
            'BADLY', 'BAKER', 'BASIS', 'BEACH', 'BEGAN', 'BEGIN', 'BEGUN', 'BEING', 'BELOW', 'BENCH',
            'BIRTH', 'BLACK', 'BLAME', 'BLIND', 'BLOCK', 'BLOOD', 'BOARD', 'BRAIN', 'BRAND', 'BREAD',
            'BREAK', 'BRICK', 'BRIEF', 'BRING', 'BROAD', 'BROWN', 'BRUSH', 'BUILD', 'BUILT', 'BUYER',
            'CABLE', 'CALM', 'CAMEL', 'CANDY', 'CARRY', 'CATCH', 'CAUSE', 'CHAIN', 'CHAIR', 'CHART',
            'CHASE', 'CHEAP', 'CHECK', 'CHEST', 'CHIEF', 'CHILD', 'CHILL', 'CHINA', 'CHOIR', 'CIVIL',
            'CLAIM', 'CLASS', 'CLEAN', 'CLEAR', 'CLICK', 'CLOCK', 'CLOSE', 'CLOTH', 'CLOUD', 'COACH'
        ];
        
        let targetWord, currentRow, currentTile, gameOver;
        const rows = document.querySelectorAll('.row');
        const message = document.getElementById('message');
        
        function initGame() {
            targetWord = wordList[Math.floor(Math.random() * wordList.length)];
            currentRow = 0;
            currentTile = 0;
            gameOver = false;
            message.textContent = '';
            document.getElementById('newGameBtn').style.display = 'none';
            
            document.querySelectorAll('.tile').forEach(t => {
                t.textContent = '';
                t.className = 'tile';
            });
            
            document.querySelectorAll('.key').forEach(k => {
                k.classList.remove('correct', 'present', 'absent');
            });
        }
        
        function addLetter(letter) {
            if (gameOver || currentTile >= 5) return;
            const tile = rows[currentRow].children[currentTile];
            tile.textContent = letter;
            tile.classList.add('filled');
            currentTile++;
        }
        
        function deleteLetter() {
            if (gameOver || currentTile === 0) return;
            currentTile--;
            const tile = rows[currentRow].children[currentTile];
            tile.textContent = '';
            tile.classList.remove('filled');
        }
        
        function checkGuess() {
            if (currentTile !== 5) {
                message.textContent = 'ËØ∑ËæìÂÖ•5‰∏™Â≠óÊØç';
                return;
            }
            
            const row = rows[currentRow];
            const guess = Array.from(row.children).map(t => t.textContent).join('');
            
            const targetLetters = targetWord.split('');
            const guessLetters = guess.split('');
            const tileStatuses = new Array(5).fill('absent');
            const keyStatuses = {};
            
            // Mark correct positions
            for (let i = 0; i < 5; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    tileStatuses[i] = 'correct';
                    targetLetters[i] = null;
                    keyStatuses[guessLetters[i]] = 'correct';
                }
            }
            
            // Mark present but wrong position
            for (let i = 0; i < 5; i++) {
                if (tileStatuses[i] === 'correct') continue;
                const idx = targetLetters.indexOf(guessLetters[i]);
                if (idx !== -1) {
                    tileStatuses[i] = 'present';
                    targetLetters[idx] = null;
                    if (!keyStatuses[guessLetters[i]]) keyStatuses[guessLetters[i]] = 'present';
                } else if (!keyStatuses[guessLetters[i]]) {
                    keyStatuses[guessLetters[i]] = 'absent';
                }
            }
            
            // Apply animations
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    row.children[i].classList.add(tileStatuses[i]);
                }, i * 200);
            }
            
            // Update keyboard
            Object.entries(keyStatuses).forEach(([key, status]) => {
                const keyBtn = document.querySelector(`[data-key="${key}"]`);
                if (keyBtn && (status === 'correct' || !keyBtn.classList.contains('correct'))) {
                    keyBtn.classList.remove('present', 'absent');
                    keyBtn.classList.add(status);
                }
            });
            
            if (guess === targetWord) {
                gameOver = true;
                setTimeout(() => {
                    message.textContent = 'üéâ ÊÅ≠Âñú‰Ω†ÁåúÂØπ‰∫ÜÔºÅ';
                    document.getElementById('newGameBtn').style.display = 'inline-block';
                }, 1000);
            } else if (currentRow === 5) {
                gameOver = true;
                setTimeout(() => {
                    message.textContent = `Ê∏∏ÊàèÁªìÊùüÔºÅÁ≠îÊ°àÊòØ: ${targetWord}`;
                    document.getElementById('newGameBtn').style.display = 'inline-block';
                }, 1000);
            } else {
                currentRow++;
                currentTile = 0;
            }
        }
        
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const keyVal = key.dataset.key;
                if (keyVal === 'Enter') checkGuess();
                else if (keyVal === 'Backspace') deleteLetter();
                else addLetter(keyVal);
            });
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') checkGuess();
            else if (e.key === 'Backspace') deleteLetter();
            else if (/^[a-zA-Z]$/.test(e.key)) addLetter(e.key.toUpperCase());
        });
        
        initGame();
    </script>
</body>
</html>
