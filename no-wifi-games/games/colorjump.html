<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È¢úËâ≤Ë∑≥Ë∑É - No WiFi Games</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #e94560;
            text-decoration: none;
            font-size: 1rem;
            z-index: 10;
        }
        h1 { margin-top: 30px; font-size: 2rem; margin-bottom: 5px; }
        .score { font-size: 1.3rem; color: #e94560; margin-bottom: 10px; }
        #gameCanvas {
            background: #0a0a15;
            border: 2px solid #333;
        }
        .controls {
            position: absolute;
            bottom: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            display: none;
        }
        .game-over h2 { font-size: 2rem; margin-bottom: 15px; color: #e94560; }
        .game-over button {
            padding: 12px 30px;
            background: #e94560;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">‚Üê ËøîÂõû</a>
    <h1>üåà È¢úËâ≤Ë∑≥Ë∑É</h1>
    <div class="score">ÂæóÂàÜ: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <p class="controls">ÁÇπÂáªÊàñÊåâÁ©∫Ê†ºÈîÆË∑≥Ë∑É</p>
    
    <div class="game-over" id="gameOver">
        <h2>Ê∏∏ÊàèÁªìÊùü</h2>
        <p style="font-size: 1.2rem; margin-bottom: 15px;">ÂæóÂàÜ: <span id="finalScore">0</span></p>
        <button onclick="initGame()">ÂÜçËØï‰∏ÄÊ¨°</button>
    </div>

    <script>
    // Á¶ÅÊ≠¢ÈïøÊåâÂ§çÂà∂ËèúÂçï
    document.addEventListener('contextmenu', e => e.preventDefault());
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = Math.min(window.innerWidth - 20, 400);
        canvas.height = Math.min(window.innerHeight - 180, 450);
        
        const COLORS = ['#e94560', '#4caf50', '#2196f3', '#ffeb3b'];
        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const PLATFORM_SPEED = 3;
        
        let ball, platforms, particles, score, gameOver, colorIndex;
        
        function initGame() {
            ball = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 12,
                vy: 0,
                color: COLORS[0]
            };
            colorIndex = 0;
            platforms = [];
            particles = [];
            score = 0;
            gameOver = false;
            
            // Initial platform
            platforms.push({
                x: 0,
                y: canvas.height - 50,
                width: canvas.width,
                height: 20,
                color: COLORS[0]
            });
            
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').style.display = 'none';
            
            gameLoop();
        }
        
        function jump() {
            if (gameOver) return;
            ball.vy = JUMP_FORCE;
            createParticles(ball.x, ball.y + ball.radius, ball.color);
        }
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 20,
                    color: color
                });
            }
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 20;
                ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
            });
            ctx.globalAlpha = 1;
        }
        
        function gameLoop() {
            if (gameOver) return;
            
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update ball
            ball.vy += GRAVITY;
            ball.y += ball.vy;
            
            // Move platforms up
            platforms.forEach(p => p.y -= PLATFORM_SPEED);
            
            // Remove off-screen platforms and add new ones
            platforms = platforms.filter(p => p.y + p.height > 0);
            
            if (platforms.length < 5) {
                const lastPlatform = platforms[platforms.length - 1];
                const gap = 80 + Math.random() * 40;
                const width = 60 + Math.random() * 80;
                const x = Math.random() * (canvas.width - width);
                const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                
                platforms.push({
                    x: x,
                    y: lastPlatform.y + gap,
                    width: width,
                    height: 15,
                    color: color
                });
            }
            
            // Check collision with platforms
            let onPlatform = false;
            platforms.forEach(p => {
                if (ball.vy > 0 &&
                    ball.x > p.x && ball.x < p.x + p.width &&
                    ball.y + ball.radius > p.y &&
                    ball.y + ball.radius < p.y + p.height + 10) {
                    
                    if (ball.color !== p.color) {
                        gameOver = true;
                        document.getElementById('finalScore').textContent = score;
                        document.getElementById('gameOver').style.display = 'block';
                        return;
                    }
                    
                    ball.y = p.y - ball.radius;
                    ball.vy = 0;
                    onPlatform = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }
            });
            
            // Check if ball fell off
            if (ball.y > canvas.height) {
                gameOver = true;
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOver').style.display = 'block';
                return;
            }
            
            // Change ball color
            if (score > 0 && score % 10 === 0 && onPlatform) {
                colorIndex = (colorIndex + 1) % COLORS.length;
                ball.color = COLORS[colorIndex];
            }
            
            // Draw platforms
            platforms.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.shadowBlur = 0;
            });
            
            // Draw ball
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = ball.color;
            ctx.fill();
            ctx.shadowBlur = 0;
            
            updateParticles();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }
        
        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        initGame();
    </script>
</body>
</html>
