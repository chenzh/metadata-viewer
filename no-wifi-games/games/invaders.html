<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å¤ªç©ºä¾µç•¥è€…</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    .info { display: flex; gap: 30px; margin-bottom: 10px; }
    #gameCanvas { border: 3px solid #444; }
    .controls {
      display: grid;
      grid-template-columns: 70px 70px 70px;
      gap: 10px;
      margin-top: 15px;
    }
    .controls button {
      width: 70px; height: 50px;
      background: #333; color: white;
      border: none; border-radius: 8px;
      font-size: 1.2rem; cursor: pointer;
    }
    .btn { margin-top: 15px; padding: 10px 25px; background: #4CAF50; border: none; border-radius: 5px; color: white; cursor: pointer; }
    .back-link { margin-top: 15px; color: #888; text-decoration: none; }
    @media (max-width: 400px) { #gameCanvas { width: 350px; height: 400px; } }
  </style>
</head>
<body>
  <h1>ğŸ‘¾ å¤ªç©ºä¾µç•¥è€…</h1>
  <div class="info">
    <span>å¾—åˆ†: <strong id="score">0</strong></span>
    <span>ç”Ÿå‘½: <strong id="lives">3</strong></span>
  </div>
  <canvas id="gameCanvas" width="400" height="450"></canvas>
  <div class="controls">
    <button onclick="movePlayer(-1)">â†</button>
    <button onclick="fire()">å°„å‡»</button>
    <button onclick="movePlayer(1)">â†’</button>
  </div>
  <button class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
  <a href="index.html" class="back-link">â† è¿”å›æ¸¸æˆåˆ—è¡¨</a>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let player = { x: 200, bullets: [] },
        enemies = [], enemyBullets = [],
        score = 0, lives = 3, gameLoop = null, gameOver = false,
        enemyDir = 1, enemySpeed = 0.5, enemyDrop = false;
    
    function initEnemies() {
      enemies = [];
      for (let row = 0; row < 4; row++) {
        for (let col = 0; col < 8; col++) {
          enemies.push({
            x: 50 + col * 40,
            y: 50 + row * 40,
            w: 30, h: 25,
            type: row
          });
        }
      }
    }
    
    function draw() {
      ctx.fillStyle = '#0a0a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw stars
      ctx.fillStyle = '#fff';
      for (let i = 0; i < 30; i++) {
        ctx.fillRect((i * 37) % canvas.width, (i * 23) % canvas.height, 2, 2);
      }
      
      // Draw player
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(player.x - 20, canvas.height - 40, 40, 25);
      ctx.fillRect(player.x - 5, canvas.height - 50, 10, 15);
      
      // Draw bullets
      ctx.fillStyle = '#ffeb3b';
      player.bullets.forEach(b => {
        ctx.fillRect(b.x - 2, b.y, 4, 10);
      });
      
      // Draw enemy bullets
      ctx.fillStyle = '#ff5252';
      enemyBullets.forEach(b => {
        ctx.fillRect(b.x - 3, b.y, 6, 10);
      });
      
      // Draw enemies
      enemies.forEach(e => {
        const colors = ['#ff5252', '#ff9100', '#e040fb', '#448aff'];
        ctx.fillStyle = colors[e.type];
        ctx.fillRect(e.x - e.w/2, e.y - e.h/2, e.w, e.h);
        ctx.fillStyle = '#000';
        ctx.fillRect(e.x - 8, e.y - 5, 4, 4);
        ctx.fillRect(e.x + 4, e.y - 5, 4, 4);
      });
    }
    
    function update() {
      if (gameOver) return;
      
      // Move bullets
      player.bullets = player.bullets.filter(b => {
        b.y -= 6;
        return b.y > 0;
      });
      
      enemyBullets = enemyBullets.filter(b => {
        b.y += 4;
        if (b.y > canvas.height - 40 && b.x > player.x - 20 && b.x < player.x + 20) {
          lives--;
          document.getElementById('lives').textContent = lives;
          if (lives <= 0) {
            gameOver = true;
            clearInterval(gameLoop);
            alert(`æ¸¸æˆç»“æŸï¼å¾—åˆ†: ${score}`);
          }
          return false;
        }
        return b.y < canvas.height;
      });
      
      // Move enemies
      let edgeHit = false;
      enemies.forEach(e => {
        e.x += enemyDir * enemySpeed;
        if (e.x < 25 || e.x > canvas.width - 25) edgeHit = true;
        if (e.y > canvas.height - 80) {
          gameOver = true;
          clearInterval(gameLoop);
          alert(`æ¸¸æˆç»“æŸï¼æ•Œäººåˆ°è¾¾åº•éƒ¨ï¼å¾—åˆ†: ${score}`);
        }
      });
      
      if (edgeHit) {
        enemyDir *= -1;
        enemies.forEach(e => e.y += 20);
        enemySpeed += 0.1;
      }
      
      // Enemy shoot
      if (Math.random() < 0.02 && enemies.length > 0) {
        const shooter = enemies[Math.floor(Math.random() * enemies.length)];
        enemyBullets.push({ x: shooter.x, y: shooter.y + 20 });
      }
      
      // Collision detection
      player.bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (Math.abs(b.x - e.x) < e.w/2 && Math.abs(b.y - e.y) < e.h/2) {
            enemies.splice(ei, 1);
            player.bullets.splice(bi, 1);
            score += [40, 30, 20, 10][e.type];
            document.getElementById('score').textContent = score;
          }
        });
      });
      
      if (enemies.length === 0) {
        initEnemies();
        enemySpeed += 0.5;
      }
      
      draw();
    }
    
    function movePlayer(dir) {
      player.x += dir * 20;
      player.x = Math.max(25, Math.min(canvas.width - 25, player.x));
    }
    
    function fire() {
      if (gameOver) return;
      player.bullets.push({ x: player.x, y: canvas.height - 55 });
    }
    
    function startGame() {
      if (gameLoop) clearInterval(gameLoop);
      initEnemies();
      player = { x: 200, bullets: [] };
      enemyBullets = [];
      score = 0; lives = 3; gameOver = false;
      enemyDir = 1; enemySpeed = 0.5;
      document.getElementById('score').textContent = '0';
      document.getElementById('lives').textContent = '3';
      gameLoop = setInterval(update, 1000/60);
      draw();
    }
    
    document.addEventListener('keydown', e => {
      if (gameOver) return;
      switch(e.key) {
        case 'ArrowLeft': case 'a': e.preventDefault(); movePlayer(-1); break;
        case 'ArrowRight': case 'd': e.preventDefault(); movePlayer(1); break;
        case ' ': case 'ArrowUp': e.preventDefault(); fire(); break;
      }
    });
    
    initEnemies();
    draw();
  </script>
</body>
</html>
