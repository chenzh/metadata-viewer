</head>
<body>
    <a href="../index.html" class="back-btn">â† è¿”å›</a>
    <h1>ğŸ”¢ çŒœæ•°å­—</h1>

    <div class="game-container">
        <div class="target-display">?</div>
        <div class="input-group">
            <input type="number" id="guessInput" min="1" max="100" placeholder="1-100">
            <button onclick="makeGuess()">çŒœæµ‹</button>
        </div>
        <div id="hint" class="hint">è¾“å…¥æ•°å­—å¼€å§‹æ¸¸æˆ</div>
        <div class="attempts">å°è¯•æ¬¡æ•°: <span id="attemptCount">0</span></div>
        <button id="newGameBtn" onclick="initGame()">æ–°æ¸¸æˆ</button>
        
        <div class="history" id="history" style="display:none;">
            <h3>çŒœæµ‹è®°å½•</h3>
            <div id="historyList"></div>

    </div>

    <script>
        let targetNumber, attempts, history, gameOver;
        
        function initGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            history = [];
            gameOver = false;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('hint').textContent = 'è¾“å…¥æ•°å­—å¼€å§‹æ¸¸æˆ';
            document.getElementById('hint').className = 'hint';
            document.getElementById('attemptCount').textContent = '0';
            document.getElementById('history').style.display = 'none';
            document.getElementById('historyList').innerHTML = '';
            document.getElementById('newGameBtn').style.display = 'none';
            document.querySelector('.target-display').textContent = '?';
            document.getElementById('guessInput').focus();
        }
        
        function makeGuess() {
            if (gameOver) return;
            
            const input = document.getElementById('guessInput');
            const guess = parseInt(input.value);
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                showHint('è¯·è¾“å…¥ 1-100 ä¹‹é—´çš„æ•°å­—', '');
                return;
            }
            
            attempts++;
            document.getElementById('attemptCount').textContent = attempts;
            
            history.unshift({ guess, result: guess === targetNumber ? 'âœ“' : guess > targetNumber ? 'â†“' : 'â†‘' });
            updateHistory();
            
            if (guess === targetNumber) {
                gameOver = true;
                showHint(`ğŸ‰ æ­å–œä½ çŒœå¯¹äº†ï¼ç­”æ¡ˆå°±æ˜¯ ${targetNumber}`, 'win');
                document.querySelector('.target-display').textContent = targetNumber;
                document.getElementById('guessInput').disabled = true;
                document.getElementById('newGameBtn').style.display = 'inline-block';
                if (attempts <= 5) showHint(`ğŸ‰ å¤ªå‰å®³äº†ï¼åªç”¨äº† ${attempts} æ¬¡å°±çŒœå¯¹äº†ï¼`, 'win');
            } else if (guess > targetNumber) {
                showHint('ğŸ“‰ å¤ªå¤§äº†ï¼Œå¾€å°çŒœè¯•è¯•', 'high');
            } else {
                showHint('ğŸ“ˆ å¤ªå°äº†ï¼Œå¾€å¤§çŒœè¯•è¯•', 'low');
            }
            
            input.value = '';
            input.focus();
        }
        
        function showHint(text, type) {
            const hint = document.getElementById('hint');
            hint.textContent = text;
            hint.className = 'hint ' + type;
        }
        
        function updateHistory() {
            document.getElementById('history').style.display = 'block';
            document.getElementById('historyList').innerHTML = history.map(h => `
                <div class="history-item">
                    <span>çŒœæµ‹: ${h.guess}</span>
                    <span>${h.result}</span>
                </div>
            `).join('');
        }
        
        document.getElementById('guessInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') makeGuess();
        });
        
        initGame();
    </script>
