        .metadata-title {

            margin-bottom: 15px;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .metadata-table {

        .metadata-table th,

        .metadata-table th {

        .no-metadata {

        }
        
        .clear-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .clear-btn:hover {

        .gps-map {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“· MetaData Viewer</h1>
            <p>åœ¨çº¿æŸ¥çœ‹å›¾ç‰‡ã€æ–‡æ¡£ã€è§†é¢‘ç­‰æ–‡ä»¶çš„ EXIF å’Œå…ƒæ•°æ®ä¿¡æ¯</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">æ‹–æ”¾æ–‡ä»¶åˆ°è¿™é‡Œ</div>
            <div class="upload-hint">æˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶ï¼ˆæ”¯æŒå›¾ç‰‡ã€PDFã€è§†é¢‘ã€éŸ³é¢‘ç­‰ï¼‰</div>
            <button class="btn">é€‰æ‹©æ–‡ä»¶</button>
            <input type="file" class="file-input" id="fileInput" accept="*/*">
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨è§£æå…ƒæ•°æ®...</p>
        </div>
        
        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <h3 class="preview-title">ğŸ“‹ æ–‡ä»¶ä¿¡æ¯</h3>
                <button class="clear-btn" onclick="clearAll()">æ¸…é™¤</button>
            </div>
            
            <div class="file-info">
                <div class="file-preview" id="filePreview">
                    <span class="file-icon">ğŸ“„</span>
                </div>
                <div class="file-details" id="fileDetails"></div>
            </div>
            
            <div class="metadata-section" id="metadataSection"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/exifr@7.1.3/dist/full.umd.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const previewSection = document.getElementById('previewSection');
        const filePreview = document.getElementById('filePreview');
        const fileDetails = document.getElementById('fileDetails');
        const metadataSection = document.getElementById('metadataSection');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', (e) => {
            if (e.target !== fileInput) {
                fileInput.click();
            }
        });

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // æ‹–æ”¾äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(date) {
            if (!date) return 'N/A';
            return new Date(date).toLocaleString('zh-CN');
        }

        async function handleFile(file) {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('active');
            previewSection.classList.remove('active');

            try {
                // æ˜¾ç¤ºæ–‡ä»¶é¢„è§ˆ
                await showFilePreview(file);
                
                // æ˜¾ç¤ºåŸºæœ¬æ–‡ä»¶ä¿¡æ¯
                showFileInfo(file);
                
                // è§£æå…ƒæ•°æ®
                await parseMetadata(file);
                
                // æ˜¾ç¤ºç»“æœ
                loading.classList.remove('active');
                previewSection.classList.add('active');
                
                // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
                previewSection.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error:', error);
                loading.classList.remove('active');
                alert('è§£ææ–‡ä»¶æ—¶å‡ºé”™: ' + error.message);
            }
        }

        async function showFilePreview(file) {
            const type = file.type;
            
            if (type.startsWith('image/')) {
                // å›¾ç‰‡é¢„è§ˆ
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = () => URL.revokeObjectURL(img.src);
                filePreview.innerHTML = '';
                filePreview.appendChild(img);
            } else if (type.startsWith('video/')) {
                filePreview.innerHTML = '<span class="file-icon">ğŸ¬</span>';
            } else if (type.startsWith('audio/')) {
                filePreview.innerHTML = '<span class="file-icon">ğŸµ</span>';
            } else if (type.includes('pdf')) {
                filePreview.innerHTML = '<span class="file-icon">ğŸ“•</span>';
            } else {
                filePreview.innerHTML = '<span class="file-icon">ğŸ“„</span>';
            }
        }

        function showFileInfo(file) {
            const details = [
                { label: 'æ–‡ä»¶å', value: file.name },
                { label: 'æ–‡ä»¶ç±»å‹', value: file.type || 'Unknown' },
                { label: 'æ–‡ä»¶å¤§å°', value: formatBytes(file.size) },
                { label: 'æœ€åä¿®æ”¹', value: formatDate(file.lastModified) }
            ];

            fileDetails.innerHTML = details.map(d => `
                <div class="detail-item">
                    <span class="detail-label">${d.label}:</span>
                    <span class="detail-value">${d.value}</span>
                </div>
            `).join('');
        }

        async function parseMetadata(file) {
            metadataSection.innerHTML = '';
            const type = file.type;

            if (type.startsWith('image/')) {
                await parseImageMetadata(file);
            } else if (type.startsWith('video/')) {
                await parseVideoMetadata(file);
            } else if (type.startsWith('audio/')) {
                await parseAudioMetadata(file);
            } else {
                // é€šç”¨æ–‡ä»¶ä¿¡æ¯
                showGenericMetadata(file);
            }
        }

        async function parseImageMetadata(file) {
            try {
                const exif = await exifr.parse(file, {
                    exif: true,
                    gps: true,
                    iptc: true,
                    icc: true
                });

                if (!exif) {
                    metadataSection.innerHTML = '<div class="no-metadata">æ²¡æœ‰æ‰¾åˆ° EXIF å…ƒæ•°æ®</div>';
                    return;
                }

                // ç›¸æœºä¿¡æ¯
                const cameraInfo = {
                    'ç›¸æœºå“ç‰Œ': exif.Make,
                    'ç›¸æœºå‹å·': exif.Model,
                    'é•œå¤´å‹å·': exif.LensModel,
                    'è½¯ä»¶': exif.Software
                };
                
                if (Object.values(cameraInfo).some(v => v)) {
                    addMetadataSection('ğŸ“· ç›¸æœºä¿¡æ¯', cameraInfo);
                }

                // æ‹æ‘„å‚æ•°
                const photoParams = {
                    'æ›å…‰æ—¶é—´': exif.ExposureTime ? `1/${Math.round(1/exif.ExposureTime)}s` : null,
                    'å…‰åœˆ': exif.FNumber ? `f/${exif.FNumber}` : null,
                    'ISO': exif.ISO,
                    'ç„¦è·': exif.FocalLength ? `${exif.FocalLength}mm` : null,
                    '35mmç­‰æ•ˆç„¦è·': exif.FocalLengthIn35mmFormat ? `${exif.FocalLengthIn35mmFormat}mm` : null,
                    'é—ªå…‰ç¯': exif.Flash,
                    'ç™½å¹³è¡¡': exif.WhiteBalance,
                    'æµ‹å…‰æ¨¡å¼': exif.MeteringMode,
                    'æ›å…‰ç¨‹åº': exif.ExposureProgram
                };
                
                if (Object.values(photoParams).some(v => v)) {
                    addMetadataSection('âš™ï¸ æ‹æ‘„å‚æ•°', photoParams);
                }

                // å›¾ç‰‡å°ºå¯¸
                const imageInfo = {
                    'å®½åº¦': exif.ImageWidth || exif.ExifImageWidth,
                    'é«˜åº¦': exif.ImageHeight || exif.ExifImageHeight,
                    'åˆ†è¾¨ç‡X': exif.XResolution,
                    'åˆ†è¾¨ç‡Y': exif.YResolution,
                    'è‰²å½©ç©ºé—´': exif.ColorSpace
                };
                
                if (Object.values(imageInfo).some(v => v)) {
                    addMetadataSection('ğŸ–¼ï¸ å›¾ç‰‡ä¿¡æ¯', imageInfo);
                }

                // æ—¶é—´ä¿¡æ¯
                const timeInfo = {
                    'æ‹æ‘„æ—¶é—´': exif.DateTimeOriginal,
                    'æ•°å­—åŒ–æ—¶é—´': exif.CreateDate,
                    'ä¿®æ”¹æ—¶é—´': exif.ModifyDate
                };
                
                if (Object.values(timeInfo).some(v => v)) {
                    addMetadataSection('ğŸ“… æ—¶é—´ä¿¡æ¯', timeInfo);
                }

                // GPS ä¿¡æ¯
                if (exif.latitude && exif.longitude) {
                    const gpsInfo = {
                        'çº¬åº¦': exif.latitude,
                        'ç»åº¦': exif.longitude,
                        'æµ·æ‹”': exif.altitude ? `${exif.altitude}m` : null,
                        'å®šä½æ—¶é—´': exif.GPSDateStamp
                    };
                    addMetadataSection('ğŸ“ GPS ä½ç½®', gpsInfo);
                    
                    // æ·»åŠ åœ°å›¾
                    const mapUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${exif.longitude-0.01},${exif.latitude-0.01},${exif.longitude+0.01},${exif.latitude+0.01}&layer=mapnik&marker=${exif.latitude},${exif.longitude}`;
                    metadataSection.innerHTML += `<iframe class="gps-map" src="${mapUrl}"></iframe>`;
                }

                // åŸå§‹ EXIF æ•°æ®ï¼ˆå¯æŠ˜å ï¼‰
                addRawMetadataSection('ğŸ” å®Œæ•´ EXIF æ•°æ®', exif);

            } catch (error) {
                console.error('EXIF parse error:', error);
                metadataSection.innerHTML = '<div class="no-metadata">è§£æ EXIF æ•°æ®å¤±è´¥</div>';
            }
        }

        async function parseVideoMetadata(file) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                
                video.onloadedmetadata = () => {
                    const videoInfo = {
                        'æ—¶é•¿': `${Math.round(video.duration)} ç§’`,
                        'å®½åº¦': video.videoWidth,
                        'é«˜åº¦': video.videoHeight,
                        'å®½é«˜æ¯”': (video.videoWidth / video.videoHeight).toFixed(2)
                    };
                    addMetadataSection('ğŸ¬ è§†é¢‘ä¿¡æ¯', videoInfo);
                    
                    URL.revokeObjectURL(video.src);
                    resolve();
                };
                
                video.onerror = () => {
                    metadataSection.innerHTML = '<div class="no-metadata">æ— æ³•è§£æè§†é¢‘å…ƒæ•°æ®</div>';
                    resolve();
                };
                
                video.src = URL.createObjectURL(file);
            });
        }

        async function parseAudioMetadata(file) {
            return new Promise((resolve) => {
                const audio = document.createElement('audio');
                audio.preload = 'metadata';
                
                audio.onloadedmetadata = () => {
                    const audioInfo = {
                        'æ—¶é•¿': `${Math.round(audio.duration)} ç§’`,
                        'é‡‡æ ·ç‡': audio.sampleRate ? `${audio.sampleRate} Hz` : 'N/A',
                        'å£°é“æ•°': audio.channelCount || 'N/A'
                    };
                    addMetadataSection('ğŸµ éŸ³é¢‘ä¿¡æ¯', audioInfo);
                    
                    URL.revokeObjectURL(audio.src);
                    resolve();
                };
                
                audio.onerror = () => {
                    metadataSection.innerHTML = '<div class="no-metadata">æ— æ³•è§£æéŸ³é¢‘å…ƒæ•°æ®</div>';
                    resolve();
                };
                
                audio.src = URL.createObjectURL(file);
            });
        }

        function showGenericMetadata(file) {
            metadataSection.innerHTML = '<div class="no-metadata">æ­¤æ–‡ä»¶ç±»å‹æš‚ä¸æ”¯æŒæ·±åº¦å…ƒæ•°æ®è§£æ</div>';
        }

        function addMetadataSection(title, data) {
            const filtered = Object.entries(data).filter(([_, v]) => v !== null && v !== undefined);
            if (filtered.length === 0) return;

            const html = `
                <div class="metadata-section">
                    <h4 class="metadata-title">${title}</h4>
                    <table class="metadata-table">
                        ${filtered.map(([key, value]) => `
                            <tr>
                                <td>${key}</td>
                                <td>${formatValue(value)}</td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `;
            metadataSection.innerHTML += html;
        }

        function addRawMetadataSection(title, data) {
            const html = `
                <div class="metadata-section">
                    <h4 class="metadata-title">${title}</h4>
                    <details>
                        <summary style="cursor: pointer; padding: 10px; background: #f0f0f0; border-radius: 5px;">ç‚¹å‡»æŸ¥çœ‹åŸå§‹æ•°æ®</summary>
                        <pre style="background: #f8f9ff; padding: 15px; border-radius: 10px; overflow-x: auto; font-size: 0.85rem; margin-top: 10px;">${JSON.stringify(data, null, 2)}</pre>
                    </details>
                </div>
            `;
            metadataSection.innerHTML += html;
        }

        function formatValue(value) {
            if (value instanceof Date) {
                return formatDate(value);
            }
            if (typeof value === 'object') {
                return JSON.stringify(value);
            }
            return String(value);
        }

        function clearAll() {
            fileInput.value = '';
            previewSection.classList.remove('active');
            metadataSection.innerHTML = '';
            fileDetails.innerHTML = '';
            filePreview.innerHTML = '<span class="file-icon">ğŸ“„</span>';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
