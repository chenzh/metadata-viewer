<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ë¥™ÂêÉËõá</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }
    .header { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 400px; margin-bottom: 10px; }
    h1 { font-size: 1.5rem; }
    .score-box { text-align: right; }
    .score-box strong { font-size: 1.5rem; }
    #gameCanvas { border: 3px solid #444; background: #0a0a1a; }
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 10px;
      margin-top: 15px;
    }
    .controls button {
      width: 70px; height: 60px;
      background: #333; color: white;
      border: none; border-radius: 10px;
      font-size: 1.5rem; cursor: pointer;
    }
    .controls button:active { background: #555; }
    .btn { margin-top: 15px; padding: 12px 30px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    .btn:hover { background: #45a049; }
    .back-link { margin-top: 15px; color: #888; text-decoration: none; }
    .game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; display: none; }
    .game-over.show { display: block; }
    @media (max-width: 400px) { #gameCanvas { width: 350px; height: 350px; } }
  </style>
</head>
<body>
  <div class="header">
    <h1>üêç Ë¥™ÂêÉËõá</h1>
    <div class="score-box">
      <span>ÂæóÂàÜ</span>
      <strong id="score">0</strong>
    </div>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <button style="grid-column: 2;" onclick="changeDir(0, -1)">‚Üë</button>
    <button onclick="changeDir(-1, 0)">‚Üê</button>
    <button onclick="changeDir(0, 1)">‚Üì</button>
    <button onclick="changeDir(1, 0)">‚Üí</button>
  </div>
  <button class="btn" onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
  <a href="index.html" class="back-link">‚Üê ËøîÂõûÊ∏∏ÊàèÂàóË°®</a>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const GRID_SIZE = 20, TILE_COUNT = 20;
    
    let snake = [], food = {}, dx = 0, dy = 0, score = 0, gameLoop = null, gameOver = false;
    
    function init() {
      snake = [{ x: 10, y: 10 }];
      dx = 1; dy = 0;
      score = 0;
      gameOver = false;
      spawnFood();
      document.getElementById('score').textContent = score;
    }
    
    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * TILE_COUNT),
        y: Math.floor(Math.random() * TILE_COUNT)
      };
      for (const seg of snake) {
        if (seg.x === food.x && seg.y === food.y) spawnFood();
      }
    }
    
    function draw() {
      ctx.fillStyle = '#0a0a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw grid
      ctx.strokeStyle = '#1a1a3a';
      for (let i = 0; i <= TILE_COUNT; i++) {
        ctx.beginPath();
        ctx.moveTo(i * GRID_SIZE, 0);
        ctx.lineTo(i * GRID_SIZE, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * GRID_SIZE);
        ctx.lineTo(canvas.width, i * GRID_SIZE);
        ctx.stroke();
      }
      
      // Draw food
      ctx.fillStyle = '#ff5252';
      ctx.beginPath();
      ctx.arc(food.x * GRID_SIZE + GRID_SIZE/2, food.y * GRID_SIZE + GRID_SIZE/2, GRID_SIZE/2 - 2, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw snake
      snake.forEach((seg, i) => {
        ctx.fillStyle = i === 0 ? '#4CAF50' : '#81c784';
        ctx.fillRect(seg.x * GRID_SIZE + 1, seg.y * GRID_SIZE + 1, GRID_SIZE - 2, GRID_SIZE - 2);
        if (i === 0) {
          ctx.fillStyle = '#fff';
          ctx.fillRect(seg.x * GRID_SIZE + 5, seg.y * GRID_SIZE + 7, 4, 4);
          ctx.fillRect(seg.x * GRID_SIZE + 12, seg.y * GRID_SIZE + 7, 4, 4);
        }
      });
    }
    
    function update() {
      if (gameOver) return;
      
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      
      if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
        endGame();
        return;
      }
      
      for (const seg of snake) {
        if (head.x === seg.x && head.y === seg.y) {
          endGame();
          return;
        }
      }
      
      snake.unshift(head);
      
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById('score').textContent = score;
        spawnFood();
      } else {
        snake.pop();
      }
      
      draw();
    }
    
    function endGame() {
      gameOver = true;
      clearInterval(gameLoop);
      alert('üêç Ê∏∏ÊàèÁªìÊùüÔºÅÂæóÂàÜ: ' + score);
    }
    
    function changeDir(x, y) {
      if (gameOver) return;
      if (x !== 0 && dx !== -x) { dx = x; dy = 0; }
      else if (y !== 0 && dy !== -y) { dx = 0; dy = y; }
    }
    
    function startGame() {
      if (gameLoop) clearInterval(gameLoop);
      init();
      gameLoop = setInterval(update, 100);
      draw();
    }
    
    document.addEventListener('keydown', e => {
      switch(e.key) {
        case 'ArrowUp': case 'w': e.preventDefault(); changeDir(0, -1); break;
        case 'ArrowDown': case 's': e.preventDefault(); changeDir(0, 1); break;
        case 'ArrowLeft': case 'a': e.preventDefault(); changeDir(-1, 0); break;
        case 'ArrowRight': case 'd': e.preventDefault(); changeDir(1, 0); break;
      }
    });
    
    init();
    draw();
  </script>
</body>
</html>
