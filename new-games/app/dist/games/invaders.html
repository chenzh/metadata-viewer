<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      overflow: hidden;
    }
    h1 { font-size: 1.3rem; margin-bottom: 8px; }
    .info { display: flex; gap: 30px; margin-bottom: 8px; font-size: 0.9rem; }
    #gameCanvas { 
      border: 3px solid #444; 
      max-width: 100vw;
      max-height: 55vh;
      display: block;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
      width: min(360px, 90vw);
    }
    .controls button {
      height: 55px;
      background: #333; color: white;

    }
    .controls button:active { background: #555; }
    .btn { 
      margin-top: 10px; 
      padding: 12px 35px; 
      background: #4CAF50; 
      border: none; 
      border-radius: 8px; 
      color: white; 
      font-size: 1rem;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      touch-action: manipulation;
      min-width: 150px;
      font-weight: bold;
    }
    .btn:active { background: #45a049; }
    .start-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #4CAF50;
    }
    .start-overlay h2 {
      color: #4CAF50;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    .start-overlay p {
      color: #aaa;
      font-size: 0.85rem;
      margin-bottom: 20px;
    }
    #gameContainer {
      position: relative;
    }
    .back-link { margin-top: 10px; color: #888; text-decoration: none; font-size: 0.9rem; }
    .mobile-hint {
      font-size: 0.75rem;
      color: #888;
      margin-top: 5px;
      display: none;
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.1rem; }
      .mobile-hint { display: block; }
    }
  </style>
</head>
<body>
  <h1>ğŸ‘¾ å¤ªç©ºä¾µç•¥è€…</h1>
  <div class="info">
    <span>å¾—åˆ†: <strong id="score">0</strong></span>
    <span>ç”Ÿå‘½: <strong id="lives">3</strong></span>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="startOverlay" class="start-overlay">
      <h2>ğŸ‘¾ å¤ªç©ºä¾µç•¥è€…</h2>
      <p>ğŸ‘† ç‚¹å‡»æŒ‰é’®å¼€å§‹æ¸¸æˆ</p>
      <button class="btn" id="btnStart">å¼€å§‹æ¸¸æˆ</button>
    </div>
  </div>
  <div class="mobile-hint">ğŸ’¡ å·¦å³æ»‘åŠ¨ç§»åŠ¨ï¼Œç‚¹å‡»å±å¹•å°„å‡»</div>
  <div class="controls">
    <button id="btnLeft">â†</button>
    <button id="btnFire">å°„å‡»</button>
    <button id="btnRight">â†’</button>
  </div>
  <a href="index.html" class="back-link">â† è¿”å›æ¸¸æˆåˆ—è¡¨</a>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // å“åº”å¼ç”»å¸ƒè®¾ç½®
    const GAME_WIDTH = 400;
    const GAME_HEIGHT = 450;
    let scale = 1;
    
    function resizeCanvas() {
      const maxWidth = window.innerWidth - 20;
      const maxHeight = window.innerHeight * 0.55;
      const scaleX = maxWidth / GAME_WIDTH;
      const scaleY = maxHeight / GAME_HEIGHT;
      scale = Math.min(scaleX, scaleY, 1.5);
      
      canvas.style.width = (GAME_WIDTH * scale) + 'px';
      canvas.style.height = (GAME_HEIGHT * scale) + 'px';
      canvas.width = GAME_WIDTH;
      canvas.height = GAME_HEIGHT;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    let player = { x: 200, bullets: [] },
        enemies = [], enemyBullets = [],
        score = 0, lives = 3, gameLoop = null, gameOver = false,
        enemyDir = 1, enemySpeed = 0.5, enemyDrop = false;
    
    let gameStarted = false;
    
    // è§¦æ‘¸æ§åˆ¶
    let touchStartX = 0;
    let isTouching = false;
    
    canvas.addEventListener('touchstart', handleTouchStart, {passive: false});
    canvas.addEventListener('touchmove', handleTouchMove, {passive: false});
    canvas.addEventListener('touchend', handleTouchEnd, {passive: false});
    
    // é˜²æ­¢é¡µé¢æ»šåŠ¨
    document.addEventListener('touchmove', function(e) {
      if (e.target === canvas || e.target.closest('.controls')) {
        e.preventDefault();
      }
    }, {passive: false});
    
    function handleTouchStart(e) {
      e.preventDefault();
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      isTouching = true;
    }
    
    function handleTouchMove(e) {
      e.preventDefault();
      if (!isTouching) return;
      const touch = e.touches[0];
      const deltaX = touch.clientX - touchStartX;
      
      if (Math.abs(deltaX) > 10) {
        movePlayer(deltaX > 0 ? 1 : -1);
        touchStartX = touch.clientX;
      }
    }
    
    let lastTapTime = 0;
    function handleTouchEnd(e) {
      e.preventDefault();
      isTouching = false;
      
      const now = Date.now();
      if (now - lastTapTime < 300) {
        // åŒå‡»å°„å‡»
        fire();
      }
      lastTapTime = now;
      
      // ç‚¹å‡»å±å¹•ä¸ŠåŠéƒ¨åˆ†å°„å‡»
      const touch = e.changedTouches[0];
      const rect = canvas.getBoundingClientRect();
      if (touch.clientY < rect.top + rect.height * 0.6) {
        fire();
      }
    }
    
    function initEnemies() {
      enemies = [];
      for (let row = 0; row < 4; row++) {
        for (let col = 0; col < 8; col++) {
          enemies.push({
            x: 50 + col * 40,
            y: 50 + row * 40,
            w: 30, h: 25,
            type: row
          });
        }
      }
    }
    
    function draw() {
      ctx.fillStyle = '#0a0a1a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw stars
      ctx.fillStyle = '#fff';
      for (let i = 0; i < 30; i++) {
        ctx.fillRect((i * 37) % canvas.width, (i * 23) % canvas.height, 2, 2);
      }
      
      // Draw player
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(player.x - 20, canvas.height - 40, 40, 25);
      ctx.fillRect(player.x - 5, canvas.height - 50, 10, 15);
      
      // Draw bullets
      ctx.fillStyle = '#ffeb3b';
      player.bullets.forEach(b => {
        ctx.fillRect(b.x - 2, b.y, 4, 10);
      });
      
      // Draw enemy bullets
      ctx.fillStyle = '#ff5252';
      enemyBullets.forEach(b => {
        ctx.fillRect(b.x - 3, b.y, 6, 10);
      });
      
      // Draw enemies
      enemies.forEach(e => {
        const colors = ['#ff5252', '#ff9100', '#e040fb', '#448aff'];
        ctx.fillStyle = colors[e.type];
        ctx.fillRect(e.x - e.w/2, e.y - e.h/2, e.w, e.h);
        ctx.fillStyle = '#000';
        ctx.fillRect(e.x - 8, e.y - 5, 4, 4);
        ctx.fillRect(e.x + 4, e.y - 5, 4, 4);
      });
    }
    
    function update() {
      if (gameOver) return;
      
      // Move bullets
      player.bullets = player.bullets.filter(b => {
        b.y -= 6;
        return b.y > 0;
      });
      
      enemyBullets = enemyBullets.filter(b => {
        b.y += 4;
        if (b.y > canvas.height - 40 && b.x > player.x - 20 && b.x < player.x + 20) {
          lives--;
          document.getElementById('lives').textContent = lives;
          if (lives <= 0) {
            gameOver = true;
            gameStarted = false;
            clearInterval(gameLoop);
            setTimeout(() => {
              alert(`æ¸¸æˆç»“æŸï¼å¾—åˆ†: ${score}`);
              document.getElementById('startOverlay').style.display = 'block';
              document.querySelector('#startOverlay h2').textContent = 'æ¸¸æˆç»“æŸ';
              document.querySelector('#startOverlay p').textContent = `å¾—åˆ†: ${score}`;
              document.getElementById('btnStart').textContent = 'é‡æ–°å¼€å§‹';
            }, 100);
          }
          return false;
        }
        return b.y < canvas.height;
      });
      
      // Move enemies
      let edgeHit = false;
      enemies.forEach(e => {
        e.x += enemyDir * enemySpeed;
        if (e.x < 25 || e.x > canvas.width - 25) edgeHit = true;
        if (e.y > canvas.height - 80) {
          gameOver = true;
          gameStarted = false;
          clearInterval(gameLoop);
          setTimeout(() => {
            alert(`æ¸¸æˆç»“æŸï¼æ•Œäººåˆ°è¾¾åº•éƒ¨ï¼å¾—åˆ†: ${score}`);
            document.getElementById('startOverlay').style.display = 'block';
            document.querySelector('#startOverlay h2').textContent = 'æ¸¸æˆç»“æŸ';
            document.querySelector('#startOverlay p').textContent = `å¾—åˆ†: ${score}`;
            document.getElementById('btnStart').textContent = 'é‡æ–°å¼€å§‹';
          }, 100);
        }
      });
      
      if (edgeHit) {
        enemyDir *= -1;
        enemies.forEach(e => e.y += 20);
        enemySpeed += 0.1;
      }
      
      // Enemy shoot
      if (Math.random() < 0.02 && enemies.length > 0) {
        const shooter = enemies[Math.floor(Math.random() * enemies.length)];
        enemyBullets.push({ x: shooter.x, y: shooter.y + 20 });
      }
      
      // Collision detection
      player.bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (Math.abs(b.x - e.x) < e.w/2 && Math.abs(b.y - e.y) < e.h/2) {
            enemies.splice(ei, 1);
            player.bullets.splice(bi, 1);
            score += [40, 30, 20, 10][e.type];
            document.getElementById('score').textContent = score;
          }
        });
      });
      
      if (enemies.length === 0) {
        initEnemies();
        enemySpeed += 0.5;
      }
      
      draw();
    }
    
    function movePlayer(dir) {
      player.x += dir * 20;
      player.x = Math.max(25, Math.min(canvas.width - 25, player.x));
    }
    
    function fire() {
      if (gameOver) return;
      player.bullets.push({ x: player.x, y: canvas.height - 55 });
    }
    
    function startGame() {
      gameStarted = true;
      document.getElementById('startOverlay').style.display = 'none';
      
      if (gameLoop) clearInterval(gameLoop);
      initEnemies();
      player = { x: 200, bullets: [] };
      enemyBullets = [];
      score = 0; lives = 3; gameOver = false;
      enemyDir = 1; enemySpeed = 0.5;
      document.getElementById('score').textContent = '0';
      document.getElementById('lives').textContent = '3';
      gameLoop = setInterval(update, 1000/60);
      draw();
    }
    
    // é”®ç›˜æ§åˆ¶
    document.addEventListener('keydown', e => {
      if (gameOver) return;
      switch(e.key) {
        case 'ArrowLeft': case 'a': case 'A': e.preventDefault(); movePlayer(-1); break;
        case 'ArrowRight': case 'd': case 'D': e.preventDefault(); movePlayer(1); break;
        case ' ': case 'ArrowUp': case 'w': case 'W': e.preventDefault(); fire(); break;
      }
    });
    
    // æŒ‰é’®äº‹ä»¶ - åŒæ—¶æ”¯æŒè§¦æ‘¸å’Œé¼ æ ‡
    const btnStart = document.getElementById('btnStart');
    const btnLeft = document.getElementById('btnLeft');
    const btnRight = document.getElementById('btnRight');
    const btnFire = document.getElementById('btnFire');
    
    // å¼€å§‹æŒ‰é’®
    btnStart.addEventListener('click', startGame);
    btnStart.addEventListener('touchend', (e) => { e.preventDefault(); startGame(); });
    
    // æ–¹å‘æŒ‰é’®
    btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); if(gameStarted) movePlayer(-1); });
    btnLeft.addEventListener('mousedown', () => { if(gameStarted) movePlayer(-1); });
    
    btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); if(gameStarted) movePlayer(1); });
    btnRight.addEventListener('mousedown', () => { if(gameStarted) movePlayer(1); });
    
    // å°„å‡»æŒ‰é’®
    btnFire.addEventListener('touchstart', (e) => { e.preventDefault(); if(gameStarted) fire(); });
    btnFire.addEventListener('mousedown', () => { if(gameStarted) fire(); });
    
    // ç”»å¸ƒè§¦æ‘¸äº‹ä»¶ - åªåœ¨æ¸¸æˆå¼€å§‹åç”Ÿæ•ˆ
    function handleTouchStart(e) {
      if (!gameStarted) return;
      e.preventDefault();
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      isTouching = true;
    }
    
    function handleTouchMove(e) {
      if (!gameStarted) return;
      e.preventDefault();
      if (!isTouching) return;
      const touch = e.touches[0];
      const deltaX = touch.clientX - touchStartX;
      
      if (Math.abs(deltaX) > 10) {
        movePlayer(deltaX > 0 ? 1 : -1);
        touchStartX = touch.clientX;
      }
    }
    
    function handleTouchEnd(e) {
      if (!gameStarted) {
        // æ¸¸æˆæœªå¼€å§‹æ—¶ï¼Œç‚¹å‡»ç”»å¸ƒä¹Ÿå¯ä»¥å¼€å§‹æ¸¸æˆ
        e.preventDefault();
        startGame();
        return;
      }
      e.preventDefault();
      isTouching = false;
      
      const now = Date.now();
      if (now - lastTapTime < 300) {
        fire();
      }
      lastTapTime = now;
      
      const touch = e.changedTouches[0];
      const rect = canvas.getBoundingClientRect();
      if (touch.clientY < rect.top + rect.height * 0.6) {
        fire();
      }
    }
    
    initEnemies();
    draw();
  </script>
</body>
